<html>
	<head>
	<meta charset="UTF-8">
	<title> BUGADO!!!</title>
	</head>
	<body>
		<canvas id="meu_canvas" width=800 height=600 style="border:1px solid #000000";>
		Atenção o seu navegador não suporta Html5!!!
		</canvas>
		
		<script>
		   
		   var canvas = document.getElementById("meu_canvas");
		   var ctx = canvas.getContext("2d");
		   
		   var fps = 12;
		   var inter = 1000/fps;
		   var x = 0;
		   var y = 0;
		   
		   
		   var veloNave = 10;
		   var pressionada = [];
		   
		   var img = new Image();
		   img.src= "imgs/alien.png"
		   img.onload= function (){
				ctx.drawImage(img, x, y, 100, 51);
		   }
		   
		   var img1 = new Image();
		   img1.src = "imgs/tiro.png";
		   img1.onload= function (){
				ctx.drawImage(img1, x, y, 19, 14);
		   }
		   
		   nave();
		   
		   function nave(){
				//limpa o canvas
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.drawImage(img, x, y, 100, 51);
				mover();
				
				window.requestAnimationFrame(nave);
		   }
		   
		   
		   //funções de apoio
		   //detecta teclado
		   
		   document.addEventListener('keydown', function(e){
			pressionada[e.keyCode] = true;		   
		   });
		   
		   document.addEventListener('keyup', function(e){
			pressionada[e.keyCode] = false;
		   });
		   
		   function mover(){
				
				if(pressionada[37]) esquerda();
				if(pressionada[38]) cima();
				if(pressionada[39]) direita();
				if(pressionada[40]) baixo();
				if(pressionada[65]) esquerda();
				if(pressionada[87]) cima();
				if(pressionada[68]) direita();
				if(pressionada[83]) baixo();
		   }
		   
		   function esquerda(){
		   
			x-= veloNave;
		   
		   }
		   
		   function cima(){
		   
			y-=	veloNave;
			
		   }
		   
		   function direita(){
		   
			x+= veloNave;
		   
		   }
		   
		   function baixo(){
		   
			y+= veloNave;
		   
		   }
		   
		</script>
</body>

</html>
