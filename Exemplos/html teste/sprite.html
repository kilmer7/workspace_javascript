<!DOCTYPE html>
<html>
   <head>
      <title> DESAFIO HTML5 </title>
   </head>
   <body>
   
      <!--altura 400px--> <!--largura 600px-->
	  <canvas id="meu_canvas" width="1000px" height="500px" </canvas>
	  
      <!-- Este é um comenttário java -->
	  <script>
	  // canvas e contexto
	  var canvas = document.getElementById('meu_canvas');
	  var contexto = canvas.getContext('2d');
	  
	  //carregar imagem
	  var imagem = new Image();
	  imagem.src = 'img/BolaSpriteAnimado.png';
	  imagem.onload = function()
	  {
	      contexto.drawImage(imagem,0,0,160,32);
		  
	      contexto.drawImage(imagem,
		                     0,0,32,32,
		                     0,70,32,32
		                     );//1
		  contexto.drawImage(imagem,
		                     32,0,32,32,
		                     64,70,32,32
		                     );//2
		  contexto.drawImage(imagem,
		                     64,0,32,32,
		                     128,70,32,32
		                     );//3
		  contexto.drawImage(imagem,
		                     96,0,32,32,
		                     190,70,32,32
		                     );//4				 				 
	  	  contexto.drawImage(imagem,
		                     128,0,32,32,
		                     250,70,32,32
		                     );//5				 
	  		 
	  
	  }
	  </script>
	  
   </body>
</html>
