<!DOCTYPE html>
<html>
   <head>
      <title> DESAFIO HTML5 </title>
   </head>
   <body>
   
      <h1> MEXENDO NO JAVASCRIPT </h1>
	  <h3> Desenhando no Canvas </h3>
	  <!--altura 400px--> <!--largura 600px-->
	  <canvas id="meu_canvas" width="600px" height="400px" 
	          style="border:1px solid #000000;
	                 background: #007000"> 
	  ATENÇÃO SEU NAVEGADOR Ñ SUPORTA HTML 5 CAnvas.
	  </canvas>
      <!-- Este é um comenttário java -->
	  <script>
	  // comentário javascript
	     var canvas = document.getElementById("meu_canvas");//nunca esquecer de refere^ciar
		 var contexto = canvas.getContext("2d")//criando contexto 2d
		 var x = 0;
		 var y = 0;
		 var cor = "rgb(0,0,0)";
		 var fatorx = 1;
		 var fatory = 1;
		 window.requestAnimationFrame(loopanimacao);
		 
		 function loopanimacao(){
		    contexto.clearRect(0,0,canvas.width,canvas.height);
		    
			if (x + 70 >= canvas.width) //condicao...
			fatorx = -1;
			
			else if(x <= 0)//condicao...
			fatorx = 1;
			x = x + 1* fatorx;
			
			if (y + 100 >= canvas.height) //condicao...
			fatory = -1;
			
			else if(y <= 0)//condicao...
			fatory = 1;
			y = y + 1* fatory;
			
			if (x % 50 == 0)
			    cor = (cor == "rgb(0,0,0)" ? "rgb(255,0,0)" : "rgb(0,0,0)")
			
			contexto.fillStyle = cor;
			
			contexto.fillRect(/*pos x*/0+x,/*pos y*/0+y,/*larg*/ 70, /*art*/100);// retangulo com preenchiumento 
			
			window.requestAnimationFrame(loopanimacao);//é qm faz o looping...
			
		 }
	  </script>
	  
   </body>
</html>
